name: CI

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MetaCall CLI
        run: wget -O - https://raw.githubusercontent.com/metacall/install/master/install.sh | sh

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: https://registry.npmjs.org

      - name: Installing Dependencies
        run: npm i

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests coverage
        run: npm run test:coverage

      - name: Upload coverage report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false

      # - name: Run Integration Tests
      #   run: npm run integration

      - name: Prepare coverage for GitHub Pages
        if: github.event_name == 'pull_request'
        run: |
          mkdir -p ./public/coverage/pr-${{ github.event.number }}
          cp -r ./coverage/* ./public/coverage/pr-${{ github.event.number }}/

      - name: Upload artifact for Pages
        if: github.event_name == 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  comment:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: deploy
    permissions:
      pull-requests: write

    steps:
      - name: Comment on PR with coverage link
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage-report
          message: |
            ## ðŸ§ª Coverage Report

            ðŸ“Š **HTML Coverage Report for this PR:**  
            ðŸ‘‰ https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/coverage/pr-${{ github.event.number }}/index.html

            *(Updated on every CI run. Open the link to view the full HTML coverage report.)*
